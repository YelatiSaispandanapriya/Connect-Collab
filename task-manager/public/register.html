<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register - Manage Your Tasks</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family:'Inter',sans-serif;}
body { height:100vh; display:flex; justify-content:center; align-items:center; background: linear-gradient(135deg, #e3f2fd, #90caf9);}
.container { background: rgba(255,255,255,0.95); width:380px; padding:45px 35px; border-radius:18px; box-shadow:0 15px 45px rgba(0,0,0,0.15); text-align:center;}
h1 { font-weight:700; font-size:30px; color:#1E3C72; margin-bottom:35px;}
input { width:100%; padding:14px 16px; margin-bottom:20px; border-radius:10px; border:1px solid #ccc; font-size:15px;}
input:focus { border-color:#1E88E5; outline:none; background:#f8fbff;}
button { width:100%; padding:14px; border:none; border-radius:10px; background:linear-gradient(135deg,#1E88E5,#1976d2); color:#fff; font-size:16px; font-weight:600; cursor:pointer;}
button:hover { opacity:0.9; transform: translateY(-2px);}
p { margin-top:18px; font-size:14px; color:#333;}
a { color:#1976d2; text-decoration:none; font-weight:600;}
a:hover { text-decoration:underline;}
#toast { display:none; }
</style>
</head>
<body>
<div class="container">
  <h1>Register</h1>
  <form action="/register" method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="/">Login</a></p>
</div>

<div id="toast"></div>
<script>
function showToast(msg, type='success'){
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.style.display='block';
  t.style.position='fixed';
  t.style.top='20px';
  t.style.right='20px';
  t.style.padding='15px 25px';
  t.style.borderRadius='8px';
  t.style.color='#fff';
  t.style.background = type==='success'?'#43a047':'#e53935';
  t.style.boxShadow='0 5px 15px rgba(0,0,0,0.2)';
  t.style.fontWeight='600';
  t.style.zIndex='1000';
  setTimeout(()=>{t.style.display='none';},3000);
}
const params = new URLSearchParams(window.location.search);
const msg = params.get('msg');
const type = params.get('type')||'success';
if(msg){ showToast(msg.replace(/\+/g,' '), type); window.history.replaceState({}, document.title, window.location.pathname);}
</script>
</body>
</html>
